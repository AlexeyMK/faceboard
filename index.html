  <body>
    <div id="static" style="display:none">
      <div class="intro-box">
        <h1 class="intro-logo">FACEBOARD</h1>

        <div class="tag-line">
          <h2>Now you can easily create a photo board</h2>
          <h2>for your class, team or a work group...</h2>
        </div>

        <div class="gallery">
          <div class="left arrow" onclick="gallerySwitch(false)"><i class="fa fa-chevron-circle-left"></i></div>
          <div class="right arrow" onclick="gallerySwitch(true)"><i class="fa fa-chevron-circle-right"></i></div>
          <img src="images/fb1.png" class="gimg" width="600" style="opacity:1">
          <img src="images/fb2.png" class="gimg" width="600" style="opacity:0">
          <img src="images/fb3.png" class="gimg placeholder" width="600" style="opacity:0">
        </div>
      </div>
      <div class="social-buttons-placeholder">
        <ul id="social-buttons" style="display:none">
          <li>
            <iframe src="//www.facebook.com/plugins/like.php?href=http%3A%2F%2Ffaceboard.io&amp;send=false&amp;layout=button_count&amp;width=100&amp;show_faces=false&amp;font&amp;colorscheme=light&amp;action=like&amp;height=21&amp;appId=332451499524" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100px; height:21px;" allowTransparency="true"></iframe>
          </li>
          <li>
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://faceboard.io" data-text="Faceboard: Create a photo board for your class, team or a work group." data-hashtags="faceboard">Tweet</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>              </li>
          <li>
            <iframe src="http://ghbtns.com/github-btn.html?user=darwin&repo=faceboard&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
          </li>
          <li>
            <iframe src="http://ghbtns.com/github-btn.html?user=darwin&repo=faceboard&type=fork&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="95" height="20"></iframe>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript">
      if (location.pathname.length<=1 && location.hash.length==0) {
        document.getElementById('static').style.display = "block";
      }
    </script>
    <script type="text/javascript">window.faceboard_env = {
        "production": true, 
        "github-pages": true, 
        "git-revision": "950aea40a76616b392b3f350aa4bd4359975a44a"
      }</script>
    <div id="app" style="display:none"></div>

    <script type="text/javascript">
      setTimeout(function() {
        var socialButtons = document.getElementById('social-buttons');
        socialButtons.style.opacity = 0;
        socialButtons.style.display = "block";
        setTimeout(function() {
          socialButtons.style.opacity = 1;
        }, 0);
      }, 5000);

      (function() {
        var currentImage = 0;
        var galleryImages = document.getElementsByClassName("gimg");
        this.gallerySwitch = function(dir) {
          galleryImages[currentImage].style.opacity = 0;
          if (dir) {
            currentImage++;
            if (currentImage>=galleryImages.length) {
              currentImage = 0;
            }
          } else {
            currentImage--;
            if (currentImage<0) {
              currentImage = galleryImages.length-1;
            }
          }
          galleryImages[currentImage].style.opacity = 1;
        };
      })(window);

    </script>
